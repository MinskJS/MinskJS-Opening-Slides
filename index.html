<!DOCTYPE html>
<html lang="en">

<head>
	<title>Shower Presentation Engine</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="shower/themes/minsk-css/styles/screen-16x10.css">
	<link rel="stylesheet" href="style.css">
</head>

<body class="shower list">

	<header class="caption">
		<h1>MinskJS Meetup #4</h1>
		<p>
			<a href="https://twitter.com/MinskJS">@minskjs</a>
		</p>
	</header>

	<section class="slide clear" id="cover">
		<img src="pictures/cover.png" alt="" class="cover">
	</section>

	<section class="slide clear">
		<img src="pictures/lovata.svg" class="place" alt="LOVATA" width="900">
	</section>

	<section class="slide clear">
		<img src="pictures/intetics-logo.png" class="place" alt="Intetics" width="900">
	</section>

	<section class="slide clear">
		<img src="pictures/space.svg" class="place" alt="space" width="900">
	</section>

	<section class="slide clear">
		<img src="pictures/minskcss-logo.svg" class="place" alt="MinskCSS" width="400">
	</section>

	<section class="slide clear">
		<h2 class="shout shrink no-bg">250+</h2>
	</section>

	<section class="slide clear">
		<img src="pictures/minskjs-logo.svg" class="place" alt="MinskJS" width="400">
	</section>

	<section class="slide clear">
		<h2 class="shout shrink no-bg">350+</h2>
	</section>

	<section class="slide clear">
		<img src="pictures/css-minsk-js-logo.svg" class="place" alt="CSS-Minsk-JS" width="500">
	</section>

	<section class="slide clear">
		<h2 class="shout shrink no-bg">350+</h2>
	</section>

	<section class="slide black clear">
		<h2 class="shout shrink no-bg">900+</h2>
	</section>

	<section class="slide">
		<h2>Мы в соц. сетях</h2>
		<ul style="font-size: 1.5em;">
			<li>facebook.com/MinskJS</li>
			<li>vk.com/MinskJS</li>
			<li>twitter.com/MinskJS</li>
		</ul>
	</section>

	<section class="slide clear">
		<img src="pictures/pitercss-logo.svg" class="place" width="1000" alt="pitercss_conf">
	</section>

	<section class="slide clear">
		<img src="pictures/reactjsday.png" class="place" width="400" alt="React JS Day">
	</section>

	<section class="slide clear">
		<img src="pictures/qr.gif" class="place" height="400" alt="QR-code">
	</section>


	<footer class="badge">
		<a href="https://github.com/shower/shower">Powered by Shower</a>
	</footer>

	<div class="progress"></div>

	<script src="shower/shower.min.js"></script>

</body>

</html>
