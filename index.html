<!DOCTYPE html>
<html lang="en">
<head>
	<title>Shower Presentation Engine</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="shower/themes/ribbon/styles/screen-16x10.css">
</head>
<body class="shower list">

	<header class="caption">
		<h1>Shower Presentation Engine</h1>
		<p>Yours Truly, Famous Inc.</p>
	</header>

	<section class="slide white" id="cover">
		<!-- <h2>Shower Presentation Engine</h2>
		<p>Brought to you by <a href="http://pepelsbey.net">Vadim Makeev</a></p> -->
		<img src="pictures/cover.png" alt="" class="cover">
		<!--
			To apply styles to the certain slides
			set slide ID to get needed elements
			-->
		<style>
			#cover h2 {
				margin:30px 0 0;
				color:#FFF;
				text-align:center;
				font-size:70px;
				}
			#cover p {
				margin:10px 0 0;
				text-align:center;
				color:#FFF;
				font-style:italic;
				font-size:20px;
				}
				#cover p a {
					color:#FFF;
					}
		.col-l, .col-r {
			width: 49%;
			display: inline-block;
			vertical-align: top;
			}
			.white::after,
			.black::after {
				visibility: hidden;
			}
		</style>
	</section>

	<section class="slide white">
		<img src="pictures/lovata.svg" class="cover" alt="LOVATA">
	</section>

	<section class="slide white">
		<img src="pictures/intetics-logo.png" class="cover" alt="LOVATA">
	</section>

	<section class="slide white">
		<img src="pictures/space.svg" class="cover" alt="space">
	</section>

	<section class="slide white">
		<img src="pictures/minskcss-logo.svg" class="cover" alt="docsvision">
	</section>

	<section class="slide white">
		<h2 class="shout shrink">250+</h2>
	</section>

	<section class="slide white">
		<img src="pictures/minskjs-logo.svg" class="cover" alt="docsvision">
	</section>

	<section class="slide white">
		<h2 class="shout shrink">350+</h2>
	</section>

	<section class="slide white">
		<img src="pictures/css-minsk-js-logo.svg" class="cover" alt="docsvision">
	</section>

	<section class="slide white">
		<h2 class="shout shrink">350+</h2>
	</section>

	<section class="slide black">
		<h2 class="shout shrink">900+</h2>
	</section>

	<section class="slide white">
		<img src="pictures/pitercss-logo.svg" class="cover" width="1700" alt="docsvision">
	</section>

	<section class="slide white">
		<img src="pictures/react-amsterdam-logo.svg" class="cover" alt="docsvision">
	</section>

	<section class="slide white">
		<img src="pictures/qr.gif" class="cover" height="120%" alt="docsvision">
	</section>


	<footer class="badge">
		<a href="https://github.com/shower/shower">Fork me on GitHub</a>
	</footer>

	<div class="progress"></div>

	<script src="shower/shower.min.js"></script>
	<!-- Copyright Â© 2017 Yours Truly, Famous Inc. -->

</body>
</html>
